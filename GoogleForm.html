<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="text/javascripts" scr="validate.js"></script>
</head>
<body style="background-color: skyblue;">
    <form action="#" name="Student Registration Form">
        <table cellpading="2" width="20%" bgcolour="99FFFF" align="center" cellspacing="2">
            <tr>
                <td colspan="2">
                    <center><font size="4"><b>Student Registration Form</font></center>
                </td>
            </tr>
            <tr>
                <td>Name</td>
                <td><input type="text" name=textnames id="textname" size="30"></td>
            </tr>
            <tr>
                <td>Father Name</td>
                <td><input type="text" name="fathername"id="fathername" size="30"></td>
            </tr>
            <tr>
                <td>Postal Address</td>
                <td><input type="text" name="Postal Address"id="Postal Address" size="30"></td>
            </tr>
            <tr>
                <td>Personal Address</td>
                <td><input type="text" name="Personal Address"id="Personal Address" size="30"></td>
            </tr>
            <tr>
                <td>Sex</td>
                <td>
                   <input type="radio" name="Sex"value="male" size="10">Male
                   <input type="radio" name="Sex"value="Female" size="10">Female
                </td>
            </tr>
            <tr>
            <td>City</td>
            <td><select name="City">
                <option value="-1" selected>Select</option>
                <option value="PUNE">PUNE</option>
                <option value="MUMBAI">MUMBAI</option>
                <option value="BENGLORE">BENGLORE</option>
                <option value="HYDRABAD">HYDRABAD</option>
            </select></td>
            </tr>
            <tr>
                <td>Course</td>
                <td><select name="Course">
                    <option value="-1" selected>Select</option>
                    <option value="B.Tech">B.Tech</option>
                    <option value="MCA">MCA</option>
                    <option value="MBA">MBA</option>
                    <option value="BCA">BCA</option>
                </select></td>
                </tr>
                <tr>
                    <td>District</td>
                    <td><select name="District">
                        <option value="-1" selected>Select</option>
                        <option value="Solapur">Solapur</option>
                        <option value="Kholapur">Kholaphur</option>
                        <option value="Satara">Satara</option>
                        <option value="Sangali">Sangali</option>
                    </select></td>
                    </tr>
                    <tr>
                        <td>State</td>
                        <td><select name="State">
                            <option value="-1" selected>Select</option>
                            <option value="Maharashtra">Maharashtra</option>
                            <option value="Karnatak">Karnatak</option>
                            <option value="Gujrat">Gujrat</option>
                            <option value="Rajsthan">Rajsthan</option>
                        </select></td>
                        </tr>
                        <tr>
                            <td>Pincode</td>
                            <td><input type="text" name="pincode" id="pincode" size="30"></td>
                        </tr>
                        <tr>
                            <td>EmailId</td>
                            <td><input type="text" name="EmailId" id="EmailId" size="30"></td>
                        </tr>
                        <tr>
                            <td>DOB</td>
                            <td><input type="text" name="DOB" id="DOB" size="30"></td>
                        </tr>
                        <tr>
                            <td>MobileNo</td>
                            <td><input type="text" name="mobileno" id="mobileno" size="30"></td>
                        </tr>
                        <tr>
                            <td><input type="reset"></td>
                            <td colspan="2"><input type="submit" value="Submit Form"></td>
                        </tr>
                        </table>
                        </form>
                        </body>
                        </html>
